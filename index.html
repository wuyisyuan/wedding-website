<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吳 | 張 婚禮</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>吳 | 張 婚禮</h1>
        <p>歡迎參加我們的婚禮</p>
    </header>
    
    <!-- 倒數計時 -->
    <section id="countdown">
        <h2>婚禮倒數</h2>
        <div id="timer">00 天 00 時 00 分 00 秒</div>
    </section>

    <!-- 輪播婚紗照 -->
    <section id="slideshow">
        <h2>我們的婚紗照</h2>
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="0122.jpg" alt="婚紗照1">
            </div>
            <div class="slide fade">
                <img src="0169.jpg" alt="婚紗照2">
            </div>
            <div class="slide fade">
                <img src="0363.jpg" alt="婚紗照3">
            </div>
            <div class="slide fade">
                <img src="0398.jpg" alt="婚紗照4">
            </div>
        </div>
    </section>

    <!-- 婚禮流程 -->
    <section id="schedule">
        <h2>婚禮流程</h2>
        <div class="timeline">
            <div class="timeline-item">
                <div class="time">11:00</div>
                <div class="event">證婚儀式 - 戶外禮堂(5樓)</div>
            </div>
            <div class="timeline-item">
                <div class="time">12:30</div>
                <div class="event">準時開席 - 鍶金B廳(3樓)</div>
            </div>
        </div>
    </section>

    <!-- Dress Code -->
    <section id="dress-code">
        <h2>Dress Code</h2>
        <p>請穿著符合典雅紅、金色、米色等色系的服飾</p>
    </section>
    
    <!-- RSVP區域 -->
    <section id="rsvp">
        <h2>婚禮出席調查</h2>
        <p>請點擊下方按鈕填寫出席回覆</p>
        <button onclick="window.location.href='#'">填寫 RSVP</button>
    </section>
    
    <!-- LINE群組連結 -->
    <section id="line-group">
        <h2>加入我們的 LINE 群組</h2>
        <p>最新婚禮資訊將在此更新</p>
        <button onclick="window.location.href='#'">加入 LINE 群組</button>
    </section>
    
    <footer>
        <p>感謝您的參與，期待與您共度美好時光</p>
    </footer>
</body>
</html>
