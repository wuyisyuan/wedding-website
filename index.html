<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吳 | 張 婚禮</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="py-4">
        <div class="container text-center">
            <h1>吳 | 張 婚禮</h1>
            <p>歡迎參加我們的婚禮</p>
        </div>
    </header>
    
    <!-- 倒數計時 -->
    <section id="countdown" class="py-4">
        <div class="container text-center">
            <h2>婚禮倒數</h2>
            <div id="timer" class="mt-3">00 天 00 時 00 分 00 秒</div>
        </div>
    </section>

    <!-- 輪播婚紗照 -->
    <section id="slideshow" class="py-4">
        <div class="container text-center">
            <h2>我們的婚紗照</h2>
            <div class="slideshow-container mt-4">
                <div id="weddingCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="0122.jpg" class="d-block w-100" alt="婚紗照1">
                        </div>
                        <div class="carousel-item">
                            <img src="0169.jpg" class="d-block w-100" alt="婚紗照2">
                        </div>
                        <div class="carousel-item">
                            <img src="0363.jpg" class="d-block w-100" alt="婚紗照3">
                        </div>
                        <div class="carousel-item">
                            <img src="0398.jpg" class="d-block w-100" alt="婚紗照4">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#weddingCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#weddingCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- 婚禮流程 -->
    <section id="schedule" class="py-4">
        <div class="container">
            <h2 class="text-center mb-4">婚禮流程</h2>
            <div class="timeline">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="timeline-item mb-3">
                            <div class="time">11:00</div>
                            <div class="event">證婚儀式 - 戶外禮堂(5樓)</div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="timeline-item mb-3">
                            <div class="time">12:30</div>
                            <div class="event">準時開席 - 鉑金B廳(3樓)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Dress Code -->
    <section id="dress-code" class="py-4 my-4 mx-3 mx-md-5">
        <div class="container text-center">
            <h2>Dress Code</h2>
            <p class="mb-0">請穿著符合典雅紅、金色、米色等色系的服飾</p>
        </div>
    </section>
    
    <!-- RSVP區域 -->
    <section id="rsvp" class="py-4">
        <div class="container text-center">
            <h2>婚禮出席調查</h2>
            <p>請點擊下方按鈕填寫出席回覆</p>
            <button class="btn-wedding" onclick="window.location.href='#'">填寫 RSVP</button>
        </div>
    </section>
    
    <!-- LINE群組連結 -->
    <section id="line-group" class="py-4">
        <div class="container text-center">
            <h2>加入我們的 LINE 群組</h2>
            <p>最新婚禮資訊將在此更新</p>
            <button class="btn-wedding" onclick="window.location.href='#'">加入 LINE 群組</button>
        </div>
    </section>
    
    <footer class="py-3">
        <div class="container text-center">
            <p class="mb-0">感謝您的參與，期待與您共度美好時光</p>
        </div>
    </footer>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
